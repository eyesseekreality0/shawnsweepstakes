  <style>
    /* === Reset & Scroll === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }

    /* === Video Background === */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    /* === Header & Logo === */
    header {
      margin-top: 30px;
      margin-bottom: 30px;
      text-align: center;
      z-index: 10;
      position: relative;
    }

    header img {
      width: 220px;
      filter: drop-shadow(0 0 10px rgba(250, 10, 10, 0.6));
    }

    /* === Deposit Button === */
    .deposit-top {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 40px auto;
      padding: 16px;
      background: #fa0a0a;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(250, 10, 10, 0.4);
      transition: 0.3s;
      z-index: 10;
      position: relative;
    }

    .deposit-top:hover {
      background: #e00909;
      transform: translateY(-2px);
    }

    /* === Game Grid === */
    #games {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 15px;
      position: relative;
      z-index: 10;
    }

    @media (max-width: 1024px) {
      #games {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 500px) {
      #games {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* === Game Card (Round) === */
    .game-card {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: all 0.3s;
      cursor: pointer;
    }

    .game-card::before {
      content: '';
      position: absolute;
      inset: -6px;
      background: linear-gradient(45deg, #fa0a0a, #ff8c00);
      border-radius: 50%;
      z-index: -1;
    }

    .game-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .game-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(250, 10, 10, 0.6);
    }

    .game-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }

    /* === Modal === */
    #depositModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 14px;
      width: 90%;
      max-width: 500px;
      color: white;
      border: 1px solid #fa0a0a;
      box-shadow: 0 0 30px rgba(250, 10, 10, 0.3);
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }

    .close-btn:hover {

    }

      color: #fa0a0a;

    }

      text-align: left;

      font-weight: bold;
      color: #ddd;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      font-size: 14px;
    }

    input:focus, select:focus {

      border-color: #fa0a0a;
    }

    button[type="submit"], #submitDeposit {

      color: white;

      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover, #submitDeposit:hover {
      background: #e00909;
    }

    button[type="submit"]:disabled, #submitDeposit:disabled {
      background: #666;
      cursor: not-allowed;
    }

    /* === Status Messages === */
    .status-message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      display: none;
    }

    .status-success {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid #22c55e;
    }

    .status-error {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid #3b82f6;
    }

    .loading-spinner {
      border: 2px solid #333;
      border-top: 2px solid #fa0a0a;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    // === Utility Functions ===
    function generateClickId() {
      const timestamp = Date.now();
      const random = Math.random().toString(36).substr(2, 9);
      return `shawnsweeps_${timestamp}_${random}`;
    }

    function showStatus(message, type = 'loading') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = `status-message status-${type}`;
      
      if (type === 'loading') {
        statusDiv.innerHTML = `<span class="loading-spinner"></span>${message}`;
      } else {
        statusDiv.textContent = message;
      }
      
      statusDiv.style.display = 'block';
      console.log(`Status [${type}]: ${message}`);
      
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      } else if (type === 'error') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 8000);
      }
    }

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!name) {
        showStatus('Please enter your full name', 'error');
        return false;
      }
      if (!email || !email.includes('@')) {
        showStatus('Please enter a valid email address', 'error');
        return false;
      }
      if (!username) {
        showStatus('Please enter your game username', 'error');
        return false;
      }
      if (!amount || amount < 5) {
        showStatus('Minimum deposit amount is $5', 'error');
        return false;
      }
      if (amount > 10000) {
        showStatus('Maximum deposit amount is $10,000', 'error');
        return false;
      }
      return true;
    }

    function closeModal() {
      document.getElementById('depositModal').style.display = 'none';
      document.getElementById('statusMessage').style.display = 'none';
      document.getElementById('submitDeposit').disabled = false;

      };
      
      const clickId = generateClickId();
      
      console.log('Starting Wert transaction:', {
        clickId,
        formData,
        timestamp: new Date().toISOString()
      });
      
      showStatus('Initializing secure payment...', 'loading');
      
      // Disable submit button
      const submitButton = document.getElementById('submitDeposit');
      submitButton.disabled = true;
      
      try {
        // Create Wert widget configuration based on current API
        const wertOptions = {
          partner_id: CONFIG.WERT_CONFIG.partner_id,
          origin: CONFIG.WERT_CONFIG.origin,
          
          // Basic transaction info
          click_id: clickId,
          commodity: 'USD',
          commodity_amount: formData.amount,
          network: 'ethereum',
          
          // Smart contract address (you can use your own or remove for simple payments)
          sc_address: '0x56283fef6678c663C2fFf1c806c377bA038E10Aa',
          sc_input_data: clickId,
          
          // Auto-select purchase method to skip selection screen
          skip_init_navigation: true,
          
          // User information for dashboard tracking
          email: formData.email,
          phone: formData.phone,
          
          // Custom data for tracking in Wert dashboard
          extra: {
            item_info: {
              name: `${formData.game} - Gaming Credits`,
              category: 'gaming',
              seller: 'ShawnSweeps',
              image_url: 'https://shawn-sweepstakes.carrd.co/assets/images/image03.png?v=0c91e9dc'
            },
            // This data will appear in your Wert dashboard
            custom_params: {
              customer_name: formData.name,
              game_selected: formData.game,
              game_username: formData.username,
              user_id: clickId,
              source: 'shawnsweeps_website',
              timestamp: new Date().toISOString()
            }
          },
          
          // Styling
          theme: CONFIG.WERT_CONFIG.theme,
          color_background: CONFIG.WERT_CONFIG.color_background,
          color_buttons: CONFIG.WERT_CONFIG.color_buttons,
          color_buttons_text: CONFIG.WERT_CONFIG.color_buttons_text,
          color_secondary_buttons: CONFIG.WERT_CONFIG.color_secondary_buttons,
          color_secondary_buttons_text: CONFIG.WERT_CONFIG.color_secondary_buttons_text,
          color_main_text: CONFIG.WERT_CONFIG.color_main_text,
          color_secondary_text: CONFIG.WERT_CONFIG.color_secondary_text,
          color_icons: CONFIG.WERT_CONFIG.color_icons,
          color_links: CONFIG.WERT_CONFIG.color_links
        };
        
        console.log('Creating Wert widget with options:', wertOptions);
        
        // Create and mount the widget
        const wertWidget = new WertWidget(wertOptions);
        
        // Event handlers
        wertWidget.on('loaded', () => {
          console.log('Wert widget loaded successfully');
          showStatus('Payment widget loaded successfully', 'success');
          logEvent('widget_loaded', { click_id: clickId });
        });
        
        wertWidget.on('open', () => {
          console.log('Wert widget opened');
          showStatus('Payment window opened', 'loading');
          logEvent('widget_opened', { click_id: clickId });
        });
        
        wertWidget.on('close', (closeEvent) => {
          console.log('Wert widget closed:', closeEvent);
          closeModal();
          logEvent('widget_closed', { 
            click_id: clickId, 
            reason: closeEvent?.reason || 'user_action' 
          });
        });
        
        wertWidget.on('error', (error) => {
          console.error('Wert widget error:', error);
          showStatus(`Payment error: ${error.message || 'Unknown error'}`, 'error');
          submitButton.disabled = false;
          logEvent('widget_error', { 
            click_id: clickId, 
            error: error.message || 'Unknown error' 
          });
        });
        
        wertWidget.on('payment_status', (data) => {
          console.log('Payment status update:', data);
          
          logEvent('payment_status', {
            click_id: clickId,
            status: data.status,
            tx_id: data.tx_id,
            data: data
          });
          
          switch (data.status) {
            case 'pending':
              showStatus('Payment is being processed...', 'loading');
              break;
            case 'success':
              showStatus('Payment completed successfully!', 'success');
              handlePaymentSuccess(data, formData, clickId);
              break;
            case 'failed':
              showStatus('Payment failed. Please try again.', 'error');
              submitButton.disabled = false;
              break;
            case 'cancelled':
              showStatus('Payment was cancelled', 'error');
              submitButton.disabled = false;
              break;
          }
        });
        
        // Mount and open the widget
        wertWidget.mount();
        
        logEvent('transaction_initiated', {
          click_id: clickId,
          amount: formData.amount,
          game: formData.game,
          user_email: formData.email,
          user_name: formData.name
        });
        
        console.log('Wert widget initialized with click ID:', clickId);
        
      } catch (error) {
        console.error('Error initializing Wert widget:', error);
        showStatus(`Failed to initialize payment: ${error.message}`, 'error');
        submitButton.disabled = false;
        
        logEvent('widget_init_error', {
          click_id: clickId,
          error: error.message,
          stack: error.stack
        });
      }
    }

    // === Handle Payment Success ===
    function handlePaymentSuccess(paymentData, formData, clickId) {
      console.log('Payment successful:', paymentData);
      
      const transactionId = paymentData.tx_id || paymentData.payment_id || clickId;
      
      logEvent('payment_completed', {
        click_id: clickId,
        transaction_id: transactionId,
        amount: formData.amount,
        user_name: formData.name,
        user_email: formData.email,
        game: formData.game,
        game_username: formData.username,
        payment_data: paymentData
      });
      
      setTimeout(() => {
        closeModal();
        
        if (confirm(`Payment successful! Transaction ID: ${transactionId}\n\nWould you like to open ${formData.game} now?`)) {
          const selectedGame = games.find(g => g.name === formData.game);
          if (selectedGame) {
            logEvent('game_redirect', {
              click_id: clickId,
              game: formData.game,
              game_url: selectedGame.gameUrl
            });
            window.open(selectedGame.gameUrl, '_blank');
          }
        }
      }, 3000);
    }

    // === Event Logging Function ===
    function logEvent(eventType, eventData) {
      const logEntry = {
        event: eventType,
        timestamp: new Date().toISOString(),
        data: eventData
      };
      
      console.log(`[WERT-LOG] ${eventType.toUpperCase()}:`, eventData);
      
      // Store locally for debugging
      if (!window.shawnSweepsLogs) {
        window.shawnSweepsLogs = [];
      }
      window.shawnSweepsLogs.push(logEntry);
      
      // All transaction data is automatically sent to Wert dashboard
      // through the widget's built-in tracking system
    }

    // === Initialize Page ===
    function initializePage() {
      console.log('Initializing ShawnSweeps with Wert integration...');
      
      // Render Games
      const gamesContainer = document.getElementById('games');
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `
          <a href="${game.gameUrl}" target="_blank" rel="noopener">
            <img src="${game.imageUrl}" alt="${game.name}" onerror="this.style.display='none'" loading="lazy">
          </a>
        `;
        gamesContainer.appendChild(card);
      });

      // Populate Game Dropdown
      const gameSelect = document.getElementById('game');
      games.forEach(game => {
        const option = document.createElement('option');
        option.value = game.name;
        option.textContent = game.name;
        gameSelect.appendChild(option);
      });
      
      if (games.length > 0) {
        gameSelect.value = games[0].name;
      }

      // Event Listeners
      document.getElementById('buy-button').addEventListener('click', function() {
        document.getElementById('depositModal').style.display = 'flex';
        logEvent('deposit_modal_opened', { timestamp: new Date().toISOString() });
      });

      document.getElementById('submitDeposit').addEventListener('click', handleDeposit);

      // Close modal when clicking outside
      document.getElementById('depositModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && document.getElementById('depositModal').style.display === 'flex') {
          closeModal();
        }
      });

      logEvent('page_initialized', {
        games_count: games.length,
        wert_partner_id: CONFIG.WERT_CONFIG.partner_id
      });

      console.log('ShawnSweeps initialized successfully with', games.length, 'games');
      console.log('Wert SDK loaded and ready');
    }

    // Make closeModal available globally for HTML onclick
    window.closeModal = closeModal;

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      initializePage();
    }

    // Global error handler
    window.addEventListener('error', (event) => {
      console.error('Global JavaScript error:', event.error);
      logEvent('javascript_error', {
        message: event.error?.message || 'Unknown error',
        filename: event.filename,
        lineno: event.lineno,
        timestamp: new Date().toISOString()
      });
    });

    // Debug tools
    window.shawnSweepsDebug = {
      getLogs: () => window.shawnSweepsLogs || [],
      clearLogs: () => { window.shawnSweepsLogs = []; },
      testDeposit: handleDeposit,
      getConfig: () => CONFIG,
      games: games,
      WertWidget: WertWidget
    };

    console.log('ShawnSweeps debug tools available at window.shawnSweepsDebug');
  </script>
</body>
