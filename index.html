      overflow-y: auto;

      color: white;
      position: relative;

      position: fixed;

      left: 0;
      width: 100%;
      height: 100%;

      z-index: -2;
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;

    header {
      margin-top: 30px;
      margin-bottom: 30px;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    header img {
      width: 220px;
      filter: drop-shadow(0 0 10px rgba(250, 10, 10, 0.6));
    }
    /* === Deposit Button === */
    .deposit-top {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 40px auto;
      padding: 16px;
      background: #fa0a0a;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(250, 10, 10, 0.4);
      transition: 0.3s;
      z-index: 10;
      position: relative;
    }
    .deposit-top:hover {
      background: #e00909;
      transform: translateY(-2px);
    }
    /* === Game Grid === */
    #games {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 15px;
      position: relative;
      z-index: 10;
    }

      #games {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 500px) {
      #games {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .game-card {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: all 0.3s;
    }
    .game-card::before {
      content: '';
      position: absolute;
      inset: -6px;
      background: linear-gradient(45deg, #fa0a0a, #ff8c00);
      border-radius: 50%;
      z-index: -1;
    }
    .game-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    // === Utility Functions ===
    function generateClickId() {
      return `shawnsweeps_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    }

    function showStatus(message, type = 'loading') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = `status-message status-${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!name) {
        showStatus('Please enter your full name', 'error');
        return false;
      }
      if (!email || !email.includes('@')) {
        showStatus('Please enter a valid email address', 'error');
        return false;
      }
      if (!username) {
        showStatus('Please enter your game username', 'error');
        return false;
      }
      if (!amount || amount < 5) {
        showStatus('Minimum deposit amount is $5', 'error');
        return false;
      }
      if (amount > 10000) {
        showStatus('Maximum deposit amount is $10,000', 'error');
        return false;
      }
      return true;
    }

    function closeModal() {
      document.getElementById('depositModal').style.display = 'none';
      document.getElementById('statusMessage').style.display = 'none';
    }

    // === Storage Functions (Browser Compatible) ===
    function storeTransaction(transactionData) {
      try {
        // Store in memory for this session
        if (!window.shawnSweepsTransactions) {
          window.shawnSweepsTransactions = [];
        }
        window.shawnSweepsTransactions.push(transactionData);
        console.log('Transaction stored:', transactionData);
      } catch (error) {
        console.warn('Could not store transaction:', error);
      }
    }

    // === Wert Dashboard Logging Function ===
    function logTransactionEvent(eventType, eventData) {
      try {
        console.log(`Wert Event [${eventType}]:`, eventData);
        
        // Store event for tracking
        const fullEventData = {
          event_type: eventType,
          event_data: eventData,
          timestamp: new Date().toISOString(),
          partner_id: WERT_CONFIG.partner_id
        };
        
        if (!window.shawnSweepsEvents) {
          window.shawnSweepsEvents = [];
        }
        window.shawnSweepsEvents.push(fullEventData);
        
      } catch (error) {
        console.error('Error logging transaction event:', error);
      }
    }

      });

      // Populate Game Dropdown
      const gameSelect = document.getElementById('game');
      games.forEach(game => {
        const option = document.createElement('option');
        option.value = game.name;
        option.textContent = game.name;
        gameSelect.appendChild(option);
      });

      // Open Modal Event
      document.getElementById('buy-button').addEventListener('click', function() {
        document.getElementById('depositModal').style.display = 'flex';
      });

      // Submit Deposit Event
      document.getElementById('submitDeposit').addEventListener('click', handleDeposit);

      // Close modal when clicking outside
      document.getElementById('depositModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
    }

    // === Handle Deposit ===
    async function handleDeposit() {
      if (!validateForm()) return;

      // Get form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        game: document.getElementById('game').value,
        username: document.getElementById('username').value.trim(),
        amount: parseFloat(document.getElementById('amount').value
);
      
      const clickId = generateClickId();
      
      // Store transaction data
      const transactionData = {
        ...formData,
        clickId,
        timestamp: new Date().toISOString(),
        status: 'initiated'
      };
      
      storeTransaction(transactionData);
      
      showStatus('Initializing payment...', 'loading');
      
      try {
        // Wait for Wert SDK to be available
        if (typeof WertWidget === 'undefined') {
          await waitForWertSDK();
        }
        
        // Create Wert widget options
        const wertOptions = {
          partner_id: WERT_CONFIG.partner_id,
          origin: WERT_CONFIG.origin,
          commodity: 'ETH',
          commodity_amount: formData.amount,
          sc_address: WERT_CONFIG.eth_address,
          sc_input_data: `0x${Buffer.from(JSON.stringify({
            user: formData.name,
            email: formData.email,
            game: formData.game,
            username: formData.username,
            amount: formData.amount,
            clickId: clickId
          })).toString('hex')}`,
          click_id: clickId,
          extra: {
            item_info: {
              name: `${formData.game} - Gaming Credits`,
              category: 'gaming',
              author: 'ShawnSweeps',
              seller: 'ShawnSweeps',
              image_url: 'https://shawn-sweepstakes.carrd.co/assets/images/image03.png?v=0c91e9dc'
            },
            wallets: [{
              name: 'ETH',
              network: 'ethereum',
              address: WERT_CONFIG.eth_address
            }]
          },
          theme: 'dark',
          color_background: '#111111',
          color_buttons: WERT_CONFIG.brand_color,
          color_buttons_text: '#ffffff',
          color_secondary_buttons: '#333333',
          color_secondary_buttons_text: '#ffffff',
          color_main_text: '#ffffff',
          color_secondary_text: '#cccccc',
          color_icons: WERT_CONFIG.brand_color,
          color_links: WERT_CONFIG.brand_color,
          color_success: '#22c55e',
          color_warning: '#f59e0b',
          color_error: '#ef4444',
          listeners: {
            loaded: () => {
              logTransactionEvent('widget_loaded', { clickId, formData });
              showStatus('Payment widget loaded successfully', 'success');
            },
            open: () => {
              logTransactionEvent('widget_opened', { clickId });
              console.log('Wert widget opened');
            },
            close: (closeEvent) => {
              logTransactionEvent('widget_closed', { clickId, closeEvent });
              console.log('Wert widget closed:', closeEvent);
              closeModal();
            },
            error: (error) => {
              logTransactionEvent('widget_error', { clickId, error });
              console.error('Wert widget error:', error);
              showStatus(`Payment error: ${error.message || 'Unknown error'}`, 'error');
            },
            position: (position) => {
              logTransactionEvent('user_position_updated', { clickId, position });
              console.log('User position in flow:', position);
            },
            payment_status: (paymentData) => {
              logTransactionEvent('payment_status_update', { clickId, paymentData });
              console.log('Payment status update:', paymentData);
              
              // Update stored transaction
              const updatedTransaction = {
                ...transactionData,
                status: paymentData.status,
                tx_id: paymentData.tx_id,
                payment_id: paymentData.payment_id,
                updated_at: new Date().toISOString()
              };
              storeTransaction(updatedTransaction);
              
              switch (paymentData.status) {
                case 'pending':
                  showStatus('Payment is being processed...', 'loading');
                  break;
                case 'success':
                  showStatus('Payment completed successfully!', 'success');
                  // Send confirmation email or redirect user
                  handlePaymentSuccess(paymentData, formData);
                  break;
                case 'failed':
                  showStatus('Payment failed. Please try again.', 'error');
                  break;
                case 'cancelled':
                  showStatus('Payment was cancelled.', 'error');
                  break;
              }
            }
          }
        };
        
        // Initialize and open Wert widget
        const wertWidget = new WertWidget(wertOptions);
        wertWidget.open();
        
        // Log successful widget initialization
        logTransactionEvent('widget_initialized', { clickId, wertOptions: { ...wertOptions, listeners: 'attached' } });
        
      } catch (error) {
        console.error('Error initializing Wert widget:', error);
        logTransactionEvent('widget_init_error', { clickId, error: error.message });
        showStatus(`Failed to initialize payment: ${error.message}`, 'error');
      }
    }

    // === Handle Payment Success ===
    function handlePaymentSuccess(paymentData, formData) {
      // Log successful payment
      const successData = {
        ...formData,
        ...paymentData,
        timestamp: new Date().toISOString()
      };
      
      logTransactionEvent('payment_completed', successData);
      
      // Store successful transaction
      storeTransaction({
        ...successData,
        status: 'completed'
      });
      
      // Show success message with transaction details
      showStatus(`Payment successful! Transaction ID: ${paymentData.tx_id || paymentData.payment_id}`, 'success');
      
      // Optional: Send data to your backend
      sendTransactionToBackend(successData);
      
      // Auto-close modal after success
      setTimeout(() => {
        closeModal();
        // Optional: Redirect to game
        if (confirm(`Payment successful! Would you like to open ${formData.game} now?`)) {
          const selectedGame = games.find(g => g.name === formData.game);
          if (selectedGame) {
            window.open(selectedGame.gameUrl, '_blank');
          }
        }
      }, 3000);
    }

    // === Wait for Wert SDK ===
    function waitForWertSDK(maxAttempts = 50) {
      return new Promise((resolve, reject) => {
        let attempts = 0;
        const checkSDK = () => {
          attempts++;
          if (typeof WertWidget !== 'undefined') {
            resolve();
          } else if (attempts >= maxAttempts) {
            reject(new Error('Wert SDK failed to load'));
          } else {
            setTimeout(checkSDK, 100);
          }
        };
        checkSDK();
      });
    }

    // === Send Transaction to Backend (Optional) ===
    async function sendTransactionToBackend(transactionData) {
      try {
        // Replace with your actual backend endpoint
        const response = await fetch('/api/transactions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(transactionData)
        });
        
        if (response.ok) {
          console.log('Transaction logged to backend successfully');
        } else {
          console.warn('Failed to log transaction to backend');
        }
      } catch (error) {
        console.warn('Error sending transaction to backend:', error);
      }
    }

    // === Initialize Page on Load ===
    document.addEventListener('DOMContentLoaded', initializePage);
    
    // Fallback initialization if DOMContentLoaded already fired
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      initializePage();
    }

    // === Global Error Handler ===
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      logTransactionEvent('global_error', {
        message: event.message,
        filename: event.filename,
        lineno: event.lineno,
        colno: event.colno
      });
    });

    // === Export functions for debugging (optional) ===
    if (typeof window !== 'undefined') {
      window.shawnSweepsDebug = {
        getStoredTransactions: () => window.shawnSweepsTransactions || [],
        getStoredEvents: () => window.shawnSweepsEvents || [],
        testWertWidget: handleDeposit,
        clearStorage: () => {
          window.shawnSweepsTransactions = [];
          window.shawnSweepsEvents = [];
        }
      };
    }

    console.log('ShawnSweeps payment system initialized successfully');
  </script>
</body>
