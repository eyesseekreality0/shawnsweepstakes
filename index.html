    /* === Reset & Scroll === */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; min-height: 100vh; overflow-x: hidden; overflow-y: auto; font-family: Arial, sans-serif; color: white; position: relative; }

    /* === Video Background === */
    #bg-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -2; }
    .video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: -1; }

    /* === Header & Logo === */
    header { margin: 30px 0; text-align: center; position: relative; z-index: 10; }
    header img { width: 220px; filter: drop-shadow(0 0 10px rgba(250, 10, 10, 0.6)); }

    /* === Deposit Button === */
    .deposit-top { display: block; width: 90%; max-width: 400px; margin: 0 auto 40px; padding: 16px; background: #fa0a0a; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 17px; cursor: pointer; box-shadow: 0 6px 15px rgba(250, 10, 10, 0.4); transition: 0.3s; z-index: 10; position: relative; }
    .deposit-top:hover { background: #e00909; transform: translateY(-2px); }

    /* === Game Grid === */
    #games { display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px; max-width: 1200px; margin: 0 auto 60px; padding: 0 15px; position: relative; z-index: 10; }
    @media (max-width: 1024px) { #games { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 500px) { #games { grid-template-columns: repeat(2, 1fr); } }

    /* === Game Card (Round) === */
    .game-card { position: relative; width: 100%; padding-bottom: 100%; border-radius: 50%; overflow: hidden; box-shadow: 0 6px 15px rgba(0,0,0,0.5); transition: all 0.3s; cursor: pointer; }
    .game-card::before { content: ''; position: absolute; inset: -6px; background: linear-gradient(45deg, #fa0a0a, #ff8c00); border-radius: 50%; z-index: -1; }
    .game-card img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }
    .game-card:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(250, 10, 10, 0.6); }
    .game-card a { display: block; width: 100%; height: 100%; text-decoration: none; }

    .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; color: #ccc; cursor: pointer; }

    h2 { margin-bottom: 20px; font-size: 22px; color: #fa0a0a; text-align: center; }
    label { display: block; text-align: left; margin: 15px 0 5px; font-weight: bold; color: #ddd; }
    input, select { width: 100%; padding: 10px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; font-size: 14px; }
    input:focus, select:focus { outline: none; border-color: #fa0a0a; }
    button[type="submit"], #submitDeposit { margin-top: 20px; padding: 14px; background: #fa0a0a; color: white; border: none; width: 100%; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; }
    button[type="submit"]:hover, #submitDeposit:hover { background: #e00909; }
    button[type="submit"]:disabled, #submitDeposit:disabled { background: #666; cursor: not-allowed; }

    .status-message { margin-top: 15px; padding: 10px; border-radius: 6px; text-align: center; font-weight: bold; display: none; }
    .status-success { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 1px solid #22c55e; }

    function generateClickId() {

      el.innerHTML = type === 'loading' ? `<span class="loading-spinner"></span>${msg}` : msg;
      el.style.display = 'block';

    function validateForm() {
      const name = nameEl.value.trim();
      const email = emailEl.value.trim();
      const username = userEl.value.trim();
      const amount = parseFloat(amountEl.value);
      if (!name) return showStatus('Please enter your full name','error'), false;
      if (!email.includes('@')) return showStatus('Please enter a valid email','error'), false;
      if (!username) return showStatus('Please enter your game username','error'), false;
      if (amount < 5) return showStatus('Minimum $5','error'), false;
      if (amount > 10000) return showStatus('Maximum $10,000','error'), false;
      return true;
    }
    function closeModal() { depositModal.style.display = 'none'; statusEl.style.display = 'none'; submitBtn.disabled = false; }
    function waitForWertSDK(max=50) {
      return new Promise((res, rej) => {
        let tries=0;
        (function check(){
          if (window.WertWidget) return res();
          if (++tries >= max) return rej(new Error('Wert SDK failed to load'));
          setTimeout(check, 200);
        })();
      });
    }
    async function handleDeposit() {
      if (!validateForm()) return;
      const formData = {
        name: nameEl.value.trim(),
        email: emailEl.value.trim(),
        phone: phoneEl.value.trim(),
        game: gameEl.value,
        username: userEl.value.trim(),
        amount: parseFloat(amountEl.value)
      };
      const clickId = generateClickId();
      showStatus('Initializing secure payment...','loading');
      submitBtn.disabled = true;
      try {
        await waitForWertSDK();
        const wertOptions = {
          partner_id: CONFIG.WERT_CONFIG.partner_id,
          origin: CONFIG.WERT_CONFIG.origin,
          commodity: 'USD',
          commodity_amount: formData.amount,
          click_id: clickId,
          user_email: formData.email,
          user_name: formData.name,
          theme: CONFIG.WERT_CONFIG.theme,
          color_background: CONFIG.WERT_CONFIG.color_background,
          color_buttons: CONFIG.WERT_CONFIG.color_buttons
        };
        const wertWidget = new window.WertWidget(wertOptions);
        wertWidget.open();
      } catch(err) {
        showStatus(`Failed to initialize payment: ${err.message}`,'error');
        submitBtn.disabled = false;
      }
    }

    const nameEl=document.getElementById('name'),
          emailEl=document.getElementById('email'),
          phoneEl=document.getElementById('phone'),
          gameEl=document.getElementById('game'),
          userEl=document.getElementById('username'),
          amountEl=document.getElementById('amount'),
          submitBtn=document.getElementById('submitDeposit'),
          depositModal=document.getElementById('depositModal'),
          statusEl=document.getElementById('statusMessage');

    function initializePage() {
      games.forEach(g=>{
        const card=document.createElement('div');
        card.className='game-card';
        card.innerHTML=`<a href="${g.gameUrl}" target="_blank"><img src="${g.imageUrl}" alt="${g.name}"></a>`;
        gamesEl.appendChild(card);
        const opt=document.createElement('option');
        opt.value=g.name; opt.textContent=g.name; gameEl.appendChild(opt);
      });
      document.getElementById('buy-button').onclick=()=>depositModal.style.display='flex';
      submitBtn.onclick=handleDeposit;
      depositModal.onclick=e=>{ if(e.target===depositModal) closeModal(); };
      document.addEventListener('keydown',e=>{ if(e.key==='Escape') closeModal(); });
    }
    const gamesEl=document.getElementById('games');
    initializePage();
    window.closeModal=closeModal;
