  <style>
    /* === Reset & Scroll === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      color: white;
      position: relative;
    }
    /* === Video Background === */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }
    /* === Header & Logo === */
    header {
      margin-top: 30px;
      margin-bottom: 30px;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    header img {
      width: 220px;
      filter: drop-shadow(0 0 10px rgba(250, 10, 10, 0.6));
    }
    /* === Deposit Button === */
    .deposit-top {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 40px auto;
      padding: 16px;
      background: #fa0a0a;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(250, 10, 10, 0.4);
      transition: 0.3s;
      z-index: 10;
      position: relative;
    }
    .deposit-top:hover {
      background: #e00909;
      transform: translateY(-2px);
    }
    /* === Game Grid === */
    #games {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 15px;
      position: relative;
      z-index: 10;
    }
    @media (max-width: 1024px) {
      #games {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 500px) {
      #games {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    /* === Game Card (Round) === */
    .game-card {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: all 0.3s;
      cursor: pointer;
    }
    .game-card::before {
      content: '';
      position: absolute;
      inset: -6px;
      background: linear-gradient(45deg, #fa0a0a, #ff8c00);
      border-radius: 50%;
      z-index: -1;
    }
    .game-card img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }
    .game-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(250, 10, 10, 0.6);
    }
    .game-card a {
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
    }
    /* === Modal === */
    #depositModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;

      border-radius: 14px;

      max-width: 500px;
      color: white;
      border: 1px solid #fa0a0a;
      box-shadow: 0 0 30px rgba(250, 10, 10, 0.3);

    }

      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
      color: #ddd;
    }
    input, select {

      background: #222;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      font-size: 14px;

    // === Utility Functions ===
    function generateClickId() {
      return `shawnsweeps_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    }

    function showStatus(message, type = 'loading') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = `status-message status-${type}`;
      
      if (type === 'loading') {
        statusDiv.innerHTML = `<span class="loading-spinner"></span>${message}`;
      } else {
        statusDiv.textContent = message;
      }
      
      statusDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      } else if (type === 'error') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 8000);
      }
    }

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!name) {
        showStatus('Please enter your full name', 'error');
        return false;
      }
      if (!email || !email.includes('@')) {
        showStatus('Please enter a valid email address', 'error');
        return false;
      }
      if (!username) {
        showStatus('Please enter your game username', 'error');
        return false;
      }
      if (!amount || amount < 5) {
        showStatus('Minimum deposit amount is $5', 'error');
        return false;
      }
      if (amount > 10000) {
        showStatus('Maximum deposit amount is $10,000', 'error');
        return false;
      }
      return true;
    }

    function closeModal() {
      document.getElementById('depositModal').style.display = 'none';
      document.getElementById('statusMessage').style.display = 'none';
    }

    // === Initialize Page ===
    function initializePage() {
      // Render Games
      const gamesContainer = document.getElementById('games');
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `<a href="${game.gameUrl}" target="_blank"><img src="${game.imageUrl}" alt="${game.name}" onerror="this.style.display='none'"></a>`;
        gamesContainer.appendChild(card);
      });

      // Populate Game Dropdown
      const gameSelect = document.getElementById('game');
      games.forEach(game => {
        const option = document.createElement('option');
        option.value = game.name;
        option.textContent = game.name;
        gameSelect.appendChild(option);
      });
      gameSelect.value = games[0].name;

      // Open Modal Event
      document.getElementById('buy-button').addEventListener('click', function() {
        document.getElementById('depositModal').style.display = 'flex';
      });

      // Submit Deposit Event
      document.getElementById('submitDeposit').addEventListener('click', handleDeposit);

      // Close modal when clicking outside
      document.getElementById('depositModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });

      // Close modal with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal();
        }
      });

      console.log('ShawnSweeps initialized successfully with', games.length, 'games');
    }

        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        game: document.getElementById('game').value,
        username: document.getElementById('username').value.trim(),
        amount: parseFloat(document.getElementById('amount').value)
      };
      
      const clickId = generateClickId();
      
      showStatus('Processing your deposit request...', 'loading');
      
      // Disable submit button
      const submitButton = document.getElementById('submitDeposit');
      submitButton.disabled = true;
      
      try {
        // Simulate processing time
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // Log transaction data (in a real implementation, you'd send this to your payment processor)
        const transactionData = {
          ...formData,
          clickId,
          timestamp: new Date().toISOString(),
          status: 'initiated'
        };
        
        console.log('Transaction initiated:', transactionData);
        
        // Store transaction in memory
        if (!window.shawnSweepsTransactions) {
          window.shawnSweepsTransactions = [];
        }
        window.shawnSweepsTransactions.push(transactionData);
        
        // Simulate successful payment processing
        showStatus('Deposit request submitted successfully!', 'success');
        
        // Show transaction ID
        setTimeout(() => {
          showStatus(`Transaction ID: ${clickId}. You will receive a confirmation email shortly.`, 'success');
        }, 1000);
        
        // Auto-close modal and redirect to game
        setTimeout(() => {
          closeModal();
          const selectedGame = games.find(g => g.name === formData.game);
          if (selectedGame && confirm(`Deposit processed! Would you like to open ${formData.game} now?`)) {
            window.open(selectedGame.gameUrl, '_blank');
          }
        }, 3000);
        
      } catch (error) {
        console.error('Error processing deposit:', error);
        showStatus('Error processing deposit. Please try again.', 'error');
      } finally {
        // Re-enable submit button
        setTimeout(() => {
          submitButton.disabled = false;
        }, 3000);
      }
    }

    // === Initialize Page on Load ===
    function ready(fn) {
      if (document.readyState !== 'loading') {
        fn();
      } else {
        document.addEventListener('DOMContentLoaded', fn);
      }
    }

    ready(initializePage);

    // === Global Error Handler ===
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
    });

    // === Export functions for debugging ===
    window.shawnSweepsDebug = {
      getStoredTransactions: () => window.shawnSweepsTransactions || [],
      testDeposit: handleDeposit,
      clearStorage: () => {
        window.shawnSweepsTransactions = [];
      },
      games: games
    };
  </script>
</body>
