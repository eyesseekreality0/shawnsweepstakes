      left: 0;

      z-index: -1;

    header {
      margin-top: 30px;
      margin-bottom: 30px;
      text-align: center;
      z-index: 10;
      position: relative;
    }
    header img {
      width: 220px;
      filter: drop-shadow(0 0 10px rgba(250, 10, 10, 0.6));
    }
    /* === Deposit Button === */
    .deposit-top {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 40px auto;
      padding: 16px;
      background: #fa0a0a;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(250, 10, 10, 0.4);
      transition: 0.3s;
      z-index: 10;
      position: relative;
    }
    .deposit-top:hover {
      background: #e00909;
      transform: translateY(-2px);
    }
    /* === Game Grid === */
    #games {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      max-width: 1200px;
      margin: 0 auto 60px;
      padding: 0 15px;
      position: relative;
      z-index: 10;
    }

      #games {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 500px) {
      #games {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .game-card {
      position: relative;
      width: 100%;
      padding-bottom: 100%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: all 0.3s;
    }
    .game-card::before {
      content: '';
      position: absolute;
      inset: -6px;
      background: linear-gradient(45deg, #fa0a0a, #ff8c00);
      border-radius: 50%;
      z-index: -1;
    }

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    // === Utility Functions ===
    function generateClickId() {
      return `shawnsweeps_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
    }

    function showStatus(message, type = 'loading') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.className = `status-message status-${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 5000);
      }
    }

    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!name) {
        showStatus('Please enter your full name', 'error');
        return false;
      }
      if (!email || !email.includes('@')) {
        showStatus('Please enter a valid email address', 'error');
        return false;
      }
      if (!username) {
        showStatus('Please enter your game username', 'error');
        return false;
      }
      if (!amount || amount < 5) {
        showStatus('Minimum deposit amount is $5', 'error');
        return false;
      }
      if (amount > 10000) {
        showStatus('Maximum deposit amount is $10,000', 'error');
        return false;
      }
      return true;
    }

    function closeModal() {
      document.getElementById('depositModal').style.display = 'none';
      document.getElementById('statusMessage').style.display = 'none';
    }

    // === Initialize Page ===
    function initializePage() {
      // Render Games
      const gamesContainer = document.getElementById('games');
      games.forEach(game => {
        const card = document.createElement('div');
        card.className = 'game-card';
        card.innerHTML = `<a href="${game.gameUrl}" target="_blank"><img src="${game.imageUrl}" alt="${game.name}"></a>`;
        gamesContainer.appendChild(card);
      });

      // Populate Game Dropdown
      const gameSelect = document.getElementById('game');
      games.forEach(game => {
        const option = document.createElement('option');
        option.value = game.name;
        option.textContent = game.name;
        gameSelect.appendChild(option);
      });
      gameSelect.value = games[0].name;

      // Open Modal Event
      document.getElementById('buy-button').addEventListener('click', function() {
        document.getElementById('depositModal').style.display = 'flex';
      });

      // Submit Deposit Event
      document.getElementById('submitDeposit').addEventListener('click', handleDeposit);

      // Close modal when clicking outside
      document.getElementById('depositModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });
    }

    // === Handle Deposit ===
    async function handleDeposit() {
      if (!validateForm()) return;

      // Get form data
      const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim(),
        game: document.getElementById('game').value,
        username: document.getElementById('username').value.trim(),
        amount: parseFloat(document.getElementById('amount').value)
      };

      showStatus('Initializing payment widget...', 'loading');

      try {
        // Wait for Wert SDK to load
        if (typeof WertWidget === 'undefined') {
          throw new Error('Wert widget not loaded. Please refresh and try again.');
        }

        // Generate unique click ID for this transaction
        const clickId = generateClickId();
        
        // Store transaction details locally for reference
        const transactionData = {
          ...formData,
          clickId,
          timestamp: new Date().toISOString()
        };
        
        // Store in localStorage
        const transactions = JSON.parse(localStorage.getItem('shawnsweeps_transactions') || '[]');
        transactions.push(transactionData);
        localStorage.setItem('shawnsweeps_transactions', JSON.stringify(transactions));

        showStatus('Opening payment widget...', 'loading');

        // Initialize Wert Widget with your credentials
        const wertWidget = new WertWidget({
          partner_id: WERT_CONFIG.partner_id,
          origin: WERT_CONFIG.origin,
          click_id: clickId,
          
          // Payment configuration
          commodity: 'USDC',
          currency: 'USD',
          currency_amount: formData.amount,
          network: 'ethereum',
          address: '0x0118E8e2FCb391bCeb110F62b5B7B963477C1E0d',
          
          // User information
          name: formData.name,
          email: formData.email,
          phone: formData.phone || '',
          
          // Appearance
          theme: 'dark',
          color_buttons: '#fa0a0a',
          color_main: '#fa0a0a',
          lang: 'en',
          
          // URLs
          redirect_url: window.location.origin,
          
          // Event listeners
          listeners: {
            loaded: () => {
              console.log('Wert widget loaded successfully');
              showStatus('Payment widget loaded. Complete your payment to proceed.', 'success');
            },
            
            close: () => {
              console.log('Wert widget closed');
              showStatus('Payment cancelled', 'error');
              setTimeout(() => {
                document.getElementById('statusMessage').style.display = 'none';
              }, 3000);
            },
            
            order_created: (event) => {
              console.log('Order created:', event);
              showStatus('Payment order created! Processing...', 'loading');
              
              // Update transaction with order ID
              const transactions = JSON.parse(localStorage.getItem('shawnsweeps_transactions') || '[]');
              const currentTransaction = transactions.find(t => t.clickId === clickId);
              if (currentTransaction) {
                currentTransaction.orderId = event.order_id;
                currentTransaction.status = 'created';
                localStorage.setItem('shawnsweeps_transactions', JSON.stringify(transactions));
              }
            },
            
            payment_status: (event) => {
              console.log('Payment status update:', event);
              
              const transactions = JSON.parse(localStorage.getItem('shawnsweeps_transactions') || '[]');
              const currentTransaction = transactions.find(t => t.clickId === clickId);
              
              switch(event.status) {
                case 'pending':
                  showStatus('Payment is being processed...', 'loading');
                  if (currentTransaction) {
                    currentTransaction.status = 'pending';
                    localStorage.setItem('shawnsweeps_transactions', JSON.stringify(transactions));
                  }
                  break;
                  
                case 'success':
                  showStatus(`Payment successful! $${formData.amount} deposited for ${formData.game}`, 'success');
                  if (currentTransaction) {
                    currentTransaction.status = 'success';
                    currentTransaction.txHash = event.tx_hash;
                    localStorage.setItem('shawnsweeps_transactions', JSON.stringify(transactions));
                  }
                  
                  // Close modal after success
                  setTimeout(() => {
                    closeModal();
                    // Optionally redirect to game
                    if (confirm(`Deposit successful! Would you like to play ${formData.game} now?`)) {
                      const selectedGame = games.find(g => g.name === formData.game);
                      if (selectedGame) {
                        window.open(selectedGame.gameUrl, '_blank');
                      }
                    }
                  }, 2000);
                  break;
                  
                case 'failed':
                  showStatus('Payment failed. Please try again or contact support.', 'error');
                  if (currentTransaction) {
                    currentTransaction.status = 'failed';
                    currentTransaction.error = event.error_message || 'Payment failed';
                    localStorage.setItem('shawnsweeps_transactions', JSON.stringify(transactions));
                  }
                  break;
                  
                default:
                  console.log('Unknown payment status:', event.status);
                  break;
              }
            }
          }
        });

        // Mount the widget
        wertWidget.mount();
        
        // Close the modal (widget will open in overlay)
        closeModal();

      } catch (error) {
        console.error('Wert integration error:', error);
        showStatus(`Error: ${error.message}`, 'error');
      }
    }

    // === Transaction History Functions ===
    function getTransactionHistory() {
      return JSON.parse(localStorage.getItem('shawnsweeps_transactions') || '[]');
    }

    function clearTransactionHistory() {
      localStorage.removeItem('shawnsweeps_transactions');
      console.log('Transaction history cleared');
    }

    // === Debug Functions (remove in production) ===
    window.debugWert = {
      getTransactions: getTransactionHistory,
      clearTransactions: clearTransactionHistory,
      config: WERT_CONFIG
    };

    // === Initialize on DOM Load ===
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initializePage);
    } else {
      initializePage();
    }

    // === Error Handling ===
    window.addEventListener('error', function(e) {
      console.error('Page error:', e);
      if (e.message && e.message.includes('Wert')) {
        showStatus('Payment system error. Please refresh and try again.', 'error');
      }
    });

    // === Wert SDK Load Check ===
    window.addEventListener('load', function() {
      setTimeout(() => {
        if (typeof WertWidget === 'undefined') {
          console.warn('Wert SDK failed to load');
          showStatus('Payment system not available. Please refresh the page.', 'error');
        } else {
          console.log('Wert SDK loaded successfully');
        }
      }, 2000);
    });

    console.log('ShawnSweeps initialized with Wert.io integration');
    console.log('Partner ID:', WERT_CONFIG.partner_id);
    console.log('Available games:', games.length);
  </script>
</body>
</html>
